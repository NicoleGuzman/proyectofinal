<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title><h:outputText value="#{msg.index_titulo}"></h:outputText></title>
</h:head>

<h:body>
	<ui:include src=""></ui:include>
	
	<b:jumbotron>
		<h1>Hotel UTP!</h1>
		<p>This is a simple hero unit, a simple jumbotron-style component
			for calling extra attention to featured content or information.</p>
		<p>
			<a class="btn btn-primary btn-lg">Learn more</a>
		</p>
	</b:jumbotron>
	<h:form>
		<h:panelGrid>
			<h:commandLink action="pages/reserva">
				<h:outputText value="Pagina reserva"></h:outputText>
			</h:commandLink>
			<h:commandButton
				action="#{beanClienteNuevo.irBusquedaCuentaBootsfaces}"
				value="Busqueda de cuentas con Bootsfaces"></h:commandButton>
			<h:commandLink action="gestionarejemplo/clientenuevo">
				<h:outputText value="Cliente nuevo"></h:outputText>
			</h:commandLink>
			<h:commandButton action="gestionarejemplo/clientenuevo"
				value="Nuevo Cliente"></h:commandButton>
			<h:commandButton action="#{beanClienteNuevo.irClienteNuevo}"
				value="Nuevo Cliente desde Bean"></h:commandButton>
			<h:commandButton action="#{beanReserva.irBusquedaCuenta}"
				value="Abrir reservas"></h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
